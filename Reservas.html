<section id="reservas-form" style="padding:40px 0;background:#f8f8f8;text-align:center;">
    <h2 style="font-size:1.8em;color:#a0522d;margin-bottom:24px;">Reserva tu mesa</h2>
    <form id="reserva-form" style="max-width:600px;margin:0 auto;padding:24px;border-radius:12px;background:#fff;box-shadow:0 4px 18px rgba(0,0,0,0.08);">
        <label for="local" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Local:</label>
        <select id="local" name="local" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;">
            <option value="barranco">Barranco</option>
            <option value="magdalena">Magdalena</option>
            <option value="surco">Surco</option>
            <option value="miraflores">Miraflores</option>
        </select>

        <label for="nombre" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;" required>

        <label for="telefono" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;" required>

        <label for="cantidad" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Cantidad de personas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;" required>

        <label for="fecha" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Fecha:</label>
        <input type="date" id="fecha" name="fecha" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;" required>

        <label for="hora" style="display:block;margin-bottom:8px;font-weight:500;text-align:left;">Hora:</label>
        <input type="time" id="hora" name="hora" style="width:100%;padding:8px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;" required>

        <button type="submit" style="background:#a0522d;color:#fff;padding:12px 24px;border:none;border-radius:8px;font-weight:700;cursor:pointer;">Reservar</button>
    </form>
</section>
